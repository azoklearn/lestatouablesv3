<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suppression de toutes les donn√©es - Les Tatouables</title>
    <style>

        }
        .container {

        .error {

    </style>
</head>
<body>
    <div class="container">
        <h1>üóëÔ∏è Suppression de toutes les donn√©es</h1>
        
        <div class="warning">
            <strong>‚ö†Ô∏è ATTENTION :</strong><br>
            Cette action va supprimer d√©finitivement toutes les donn√©es de votre site :<br>
            ‚Ä¢ Tous les tarifs LDermo<br>
            ‚Ä¢ Tous les flash items<br>
            ‚Ä¢ Toutes les cr√©ations Sinkolor<br>
            ‚Ä¢ Toutes les images dans Firebase Storage
        </div>
        
        <button onclick="deleteAllData()" id="deleteBtn">Supprimer toutes les donn√©es</button>
        <button onclick="window.location.href='init-firebase-data.html'">Retour √† l'initialisation</button>
        
        <div id="status"></div>

    <script type="module">
        import { firebaseService } from './firebase-config.js';

        async function deleteAllData() {
            if (!confirm('‚ö†Ô∏è DERNI√àRE CONFIRMATION :\n\nToutes les donn√©es seront d√©finitivement supprim√©es !\n\n√ätes-vous absolument s√ªr ?')) {

            const deleteBtn = document.getElementById('deleteBtn');

            deleteBtn.textContent = 'Suppression en cours...';
            status.innerHTML = '<div class="status info">üóëÔ∏è Suppression de toutes les donn√©es...</div>';

            try {
                console.log('üóëÔ∏è D√©but de la suppression de toutes les donn√©es...');
                
                // M√©thode alternative : supprimer les donn√©es une par une
                let deletedCount = 0;
                
                // Supprimer les tarifs LDermo
                try {
                    const tarifs = await firebaseService.getLDermoTarifs();
                    for (const tarif of tarifs) {
                        await firebaseService.deleteLDermoTarif(tarif.id);
                        deletedCount++;

                    console.log(`‚úÖ ${tarifs.length} tarifs LDermo supprim√©s`);
                } catch (error) {
                    console.log('‚ö†Ô∏è Erreur suppression tarifs:', error.message);
                }
                
                // Supprimer les flash items
                try {
                    const flashItems = await firebaseService.getFlashItems();
                    for (const item of flashItems) {
                        await firebaseService.deleteFlashItem(item.id);
                        deletedCount++;
                    }
                    console.log(`‚úÖ ${flashItems.length} flash items supprim√©s`);
                } catch (error) {
                    console.log('‚ö†Ô∏è Erreur suppression flash:', error.message);
                }
                
                // Supprimer les cr√©ations Sinkolor
                try {
                    const sinkolorCreations = await firebaseService.getSinkolorCreations();
                    for (const creation of sinkolorCreations) {
                        await firebaseService.deleteSinkolorCreation(creation.id);
                        deletedCount++;
                    }
                    console.log(`‚úÖ ${sinkolorCreations.length} cr√©ations Sinkolor supprim√©es`);
                } catch (error) {
                    console.log('‚ö†Ô∏è Erreur suppression Sinkolor:', error.message);
                }
                
                // Supprimer aussi le localStorage
                localStorage.removeItem('ldermoTarifs.v1');
                localStorage.removeItem('flashItems.v1');
                localStorage.removeItem('sinkolorCreations.v1');
                localStorage.removeItem('ldermoCreations.v1');
                
                console.log('‚úÖ Suppression termin√©e !');
                status.innerHTML = `<div class="status success">‚úÖ Suppression termin√©e !<br><br>${deletedCount} √©l√©ments supprim√©s<br><br>Le site va se recharger dans 3 secondes...</div>`;
                
                // Recharger la page apr√®s 3 secondes
                setTimeout(() => {

            } catch (error) {
                console.error('‚ùå Erreur lors de la suppression:', error);
                status.innerHTML = `<div class="status error">‚ùå Erreur lors de la suppression : ${error.message}<br><br>üí° Solution : V√©rifiez les r√®gles Firebase dans firebase-rules.txt</div>`;
                deleteBtn.disabled = false;
                deleteBtn.textContent = 'Supprimer toutes les donn√©es';
            }

        // Exposer la fonction globalement
        window.deleteAllData = deleteAllData;
    </script>
</body>
</html>
